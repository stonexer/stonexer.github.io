    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script>
        setTimeout(function() {
          document.body.className = '';
        }, 0)
        function cssParallax(cont, el, radiusVal) {
            function transformCard(tiltx, tilty) {
                radius = Math.sqrt(Math.pow(tiltx, 2) + Math.pow(tilty, 2));
                degree = (radius * radiusVal);

                $(el, cont).css('-webkit-transform', 'rotate3d(' + tiltx + ', ' + tilty + ', 0, ' + degree + 'deg)');
                $(el, cont).css('transform', 'rotate3d(' + tiltx + ', ' + tilty + ', 0, ' + degree + 'deg)');
            }

            $(cont).on('mousemove', function (event) {
                cx = Math.ceil($(window).width() / 2.0);
                cy = Math.ceil($(window).height() / 2.0);
                dx = event.pageX - cx;
                dy = event.pageY - cy;

                tiltx = -(dy / cy);
                tilty = (dx / cx);

                transformCard(tiltx, tilty);
            });

            $(cont).on('touchmove', function (event) {
                event.preventDefault();

                cx = Math.ceil($(window).width() / 2.0);
                cy = Math.ceil($(window).height() / 2.0);

                event = event.targetTouches[0];

                dx = event.pageX - cx;
                dy = event.pageY - cy;

                tiltx = -(dy / cy);
                tilty = (dx / cx);

                transformCard(tiltx, tilty);
            });
        }

        $(document).ready(function () {
            cssParallax('body', '.name-card', 40);
        });
    </script>
