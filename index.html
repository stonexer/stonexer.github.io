<!DOCTYPE html>
<html>

<head>
    <title>SToneX</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Montserrat:700' rel='stylesheet' type='text/css'>
    <style>
        html,
        body {
            overflow: hidden;
            margin: 0;
        }

        body {
            font-family: 'Open Sans', Arial, sans-serif;
            color: #333;
        }

        .name-card {
            position: absolute;
            left: 0;
            width: 320px;
            text-align: center;
            top: 50%;
            left: 50%;
            margin-left: -160px;
            margin-top: -160px;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        #logo {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 10px;
            background: #000;
        }

        #logo:before {
            content: ">";
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 30px;
            color: #fff;
        }

        #logo:after {
            content: "_";
            position: absolute;
            top: 12px;
            left: 40px;
            font-size: 30px;
            color: #fff;
            animation-name: underscore;
            animation-iteration-count: infinite;
            animation-duration: 2000ms;
            animation-timing-function: step-start;
        }

        @keyframes underscore {
            0% {
                color: #000;
            }
            50% {
                color: #fff;
            }
            100% {
                color: #000;
            }
        }

        h1 {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 500;
            font-size: 30px;
            letter-spacing: 2px;
            margin: 12px 0;
            left: 4px;
        }

        h2 {
            color: #999;
            font-weight: normal;
            font-size: 15px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            left: 3px;
        }

        .pages {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .pages a {
            padding: 0 5px;
            color: #333;
            text-decoration: none;
            transition: color .2s ease;
        }

        a:hover {
            color: #999;
        }
    </style>
</head>

<body>
    <div class="name-card">
        <div id="logo"></div>
        <h1>SToneX</h1>
        <h2>"progressive" web developer</h2>
        <div class="pages">
            <a href="https://www.sitixi.com/blog">Blog</a>
            <a href="https://github.com/stonexer">Github</a>
        </div>
    </div>
</body>

</html>
